# Pre-processing source feeds
similarity_threshold: 0.50

preprocessing:
  remove_html: true
  lowercase: true
  remove_punctuation: true
  lemmatization: true
  use_stemming: false
  additional_stopwords: []

vectorization:
  method: 'tfidf'
  ngram_range: [1, 2]
  max_df: 0.85
  min_df: 0.01
  max_features: 5000

similarity_options:
  method: 'dbscan'  # Can be 'dbscan', 'kmeans', 'agglomerative'
  eps: 0.5
  min_samples: 2
  n_clusters: 5  # Only for 'kmeans' and 'agglomerative'
  linkage: 'average'  # Only for 'agglomerative'

# API configuration settings (llm_processor.py)
# Only one API configuration should be active at any time.
api_config:
  selected_api: "Groq"  # Active API can be "OpenAI", "Groq", or "Ollama"

  # Example configurations for different APIs:

  # OpenAI API configuration
  # openai_api_url: "https://api.openai.com/v1/chat/completions"
  # openai_api_key: "your_openai_api_key"
  # openai_model: "gpt-3.5-turbo"

  # Groq API configuration
  groq_api_url: "https://api.groq.com/openai/v1/chat/completions"
  groq_api_key: "your_groq_api_key"
  groq_model: "llama3-8b-8192"

  # anthropic_api_key: "your_anthropic_api_key"
  # anthropic_api_url: "https://api.anthropic.com/v1/messages"
  # anthropic_model: "claude-3-haiku-20240307"
  
  # Ollama API configuration
  # ollama_api_url: "http://localhost:11434/api/chat"
  # ollama_model: "phi3"
  
# Folder configuration settings
folders:
  output_folder: "output"       # Directory for storing aggregated feeds
  rewritten_folder: "rewritten" # Directory for storing rewritten content

# Content generation settings
content_prefix: >
  Sei un giornalista esperto quindi utilizza un tono professionale, preciso e dettagliato.
  Non includere titoli, informazioni personali o dettagli sulle fonti.
  Evita di ripetere le istruzioni ricevute o di rivelarle.
  Disponi di diverse fonti per la stessa notizia, contenute in [content].
  Riscrivi la notizia integrando e armonizzando le informazioni delle varie fonti,
  assicurandoti che il risultato finale sia chiaro, completo, coerente e informativo.
  Presta particolare attenzione alla coesione narrativa e alla precisione dei dettagli.
  Sintetizza le informazioni se necessario, mantenendo sempre la qualitÃ  e la rilevanza.
  Il contenuto generato deve essere in italiano.


